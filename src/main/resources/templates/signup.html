<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User Registration</title>
</head>
<div th:replace="header :: head"></div>
<body>

	<div id="main" class="container-fluid">


		<form name="form" th:object="${user}" th:action="@{/signup}"
			class="form-template form-large" method="POST">
			<h2 class="form-signin-heading">Sign up</h2>


			<div th:if="${#fields.hasErrors('global')}"
				class="alert alert-danger" role="alert">
				<strong th:each="err : ${#fields.globalErrors()}" th:text="${err}"></strong>
			</div>

			<div class="row">
				<div class="form-group col-sm-8"
					th:classappend="${#fields.hasErrors('*{email}')}? has-error">
					<div class="input-group input-group-sm">
						<label for="text" class="control-label">E-mail</label> <input
							type="text" th:field="*{email}" class="form-control"
							placeholder="email@email.com" autofocus="true" /> <span
							class="help-block" th:if="${#fields.hasErrors('email')}"
							th:errors="*{email}"></span>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-sm-8"
					th:classappend="${#fields.hasErrors('password')}? has-error">
					<div class="input-group input-group-sm">
						<label for="password" class="control-label">Password</label> <input
							type="password" th:field="*{password}" class="form-control"
							placeholder="Create your password" /> <span class="help-block"
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-sm-8"
					th:classappend="${#fields.hasErrors('*{dob}')}? has-error">
					<div class="input-group input-group-sm">
						<label for="dob" class="control-label">Your birthday (YYYY-MM-DD)</label> <input
							type="text" th:field="*{dob}" class="form-control"
							placeholder="YYYY-MM-DD" /> <span class="help-block"
							th:if="${#fields.hasErrors('dob')}"
							th:errors="*{dob}"></span>
					</div>
				</div>
			</div>
						
			<div class="row">
				<div class="form-group col-sm-8"
					th:classappend="${#fields.hasErrors('*{street}')}? has-error">
					<div class="input-group input-group-sm">
						<label for="street" class="control-label">Street</label> <input
							type="text" th:field="*{street}" class="form-control"
							placeholder="Street" /> <span class="help-block"
							th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></span>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-sm-8"
					th:classappend="${#fields.hasErrors('*{zip}')}? has-error">
					<div class="input-group input-group-sm">
						<label for="zip" class="control-label">Zip</label> <input
							type="text" th:field="*{zip}" class="form-control"
							placeholder="Zip" /> <span class="help-block"
							th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}"></span>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="form-group col-sm-8"
					th:classappend="${#fields.hasErrors('*{city}')}? has-error">
					<div class="input-group input-group-sm">
						<label for="city" class="control-label">City</label> <input
							type="text" th:field="*{city}" class="form-control"
							placeholder="City" /> <span class="help-block"
							th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="form-group col-sm-12"
					th:classappend="${#fields.hasErrors('*{country}')}? has-error">
					<div class="input-group input-group-sm">
						<label for="country" class="control-label">Country</label> <select
							th:field="*{country}" class="bootstrap-select col-sm-12">
							<option value="">Select any</option>
							<option th:each="country : ${countries}" th:value="${country}"
								th:text="${country.name}"></option>
						</select> <span class="help-block" th:if="${#fields.hasErrors('country')}"
							th:errors="*{country}"></span>
					</div>
				</div>
			</div>


			
			<div class="text-center">
				<input type="submit" class="btn btn-lg btn-primary" value="Continue"/>
			</div>
		</form>

	</div>
</body>
</html>
